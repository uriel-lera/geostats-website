<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <rect width="120" height="60" rx="8" fill="#003849"/>
  
  <!-- Texto GEO -->
  <text x="12" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#FBE07B">GEO</text>
  
  <!-- Gráfico de ondas/estadísticas dentro de la O -->
  <g transform="translate(56, 18)">
    <circle cx="9" cy="9" r="12" fill="none" stroke="#FBE07B" stroke-width="2"/>
    <path d="M3,12 Q6,8 9,12 T15,12" fill="none" stroke="#88D18A" stroke-width="2"/>
    <path d="M3,10 Q6,6 9,10 T15,10" fill="none" stroke="#9395D3" stroke-width="1.5"/>
  </g>
  
  <!-- Corchetes para STATS -->
  <text x="12" y="50" font-family="Arial, sans-serif" font-weight="normal" font-size="12" fill="#9395D3">[</text>
  <text x="20" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#F8F8F8">STATS</text>
  <text x="58" y="50" font-family="Arial, sans-serif" font-weight="normal" font-size="12" fill="#9395D3">]</text>
  
  <!-- Elementos decorativos de mapas -->
  <circle cx="85" cy="15" r="2" fill="#88D18A"/>
  <circle cx="95" cy="25" r="2" fill="#D74833"/>
  <circle cx="105" cy="35" r="2" fill="#B8336A"/>
  
  <!-- Líneas conectoras sutiles -->
  <path d="M85,15 L95,25 L105,35" stroke="#9395D3" stroke-width="1" opacity="0.5" fill="none"/>
</svg> 